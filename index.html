<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #222;
        }
        header {
            background: #000000;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }   
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0.5rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            background-color: rgba(73, 73, 73, 0.75);
        }
        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #1a5fd7;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            background: rgba(120, 120, 120, 0.70);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #222;
        }
        h2 {
            color: #ffffff;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #e9eef3(120, 0.85);
            color: #555;
            margin-top: 2rem;
            font-size: 0.95rem;
        }
        p {
            line-height: 1.6;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>About This Site</h2>
        <p>This is a simple HTML website example.</p>
    </main>
    <footer>
        <p>&copy; 2024 Simple Website</p>
    </footer>
</body>
</html>
